    <p>정보보안 산업기사</p>
    <p>설명 : 정보보안산업기사란 응시자격을 갖춘 자가 한국인터넷진흥원에서 시행하는 정보보안산업기사 시험에 합격하여 그 자격을 취득한 자를 말한다. 정보보안기사 · 정보보안산업기사는 정보보안 분야에서 국내 유일의 국가기술자격 검정시험이다. 정보보안산업기사는 민간자격 제도로 운영됐던 정보보호전문가 자격시험(SIS, Specialist for Information Security)이 국가기술자격으로 승격된 시험으로, 한국인터넷진흥원(KISA)에서 2013년부터 시행하고 있다.</p>
