  <body>
    <p>정보처리 산업기사</p>
    <p>설명 : 정보처리산업기사란 응시자격을 갖춘 자가 산업인력공단에서 시행하는 정보처리산업기사 시험에 합격하여 그 자격을 취득한 자를 말한다. 검정방식은 기존의 검정형과 과정평가형이 병행하여 운영되고 있다. 검정형 시험은 필기시험과 실기시험으로 이루어지며, 필기시험은 객관식으로 100점을 만점으로 하여 과목당 40점 이상, 전 과목 평균 60점 이상이면 합격한다. 실기시험은 필답형으로 100점을 만점으로 하여 평균 60점 이상이면 합격한다.</p>
