    <p>CISA</p>
    <p>설명 : ISACA가 실시하는 시험에 합격하고 정보 시스템 감사 경험이 5년 이상인 사람에게 주어지는 자격이다. CISA의 자격 갱신은 ISACA가 지정하는 교육과정을 3년간 120학점 이상 수강하면 가능하다. 컴퓨터 시스템의 유효성과 효율, 신뢰성, 안전성을 확보하기 위해 독립적인 입장에서 일정한 시스템 감사 기준에 의거하여 시스템을 종합적으로 점검 ·평가하고, 관계자에게 조언 및 권고하는 작업을 수행한다. 회계 시스템에 관해서는 공인 회계사가 외부 감사로서 시스템 감사인의 역할을 담당하는 경우도 있다.</p>
